<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Phiếu Lương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 5px;
    }
    h2 {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Logo công ty từ thư mục static -->
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo công ty">

    <!-- ✅ Tên công ty -->
    <h1>Cty TNHH May Đạt Đăng</h1>
    <h2>Hệ thống tra cứu phiếu lương</h2>

    <!-- ✅ Form đăng nhập -->
    <form method="post">
      <input name="mnv" placeholder="Mã nhân viên" required><br>
      <input type="password" name="password" placeholder="Mật khẩu" required><br>
      <button type="submit">Đăng nhập</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
